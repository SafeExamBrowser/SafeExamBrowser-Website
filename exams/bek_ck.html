<html>
    <head>
        <meta charset="utf-8">
            <title>Testing SEB JavaScript API</title>
            <script src="https://code.jquery.com/jquery-1.11.1.js" type="text/javascript"></script>
            <script type="text/javascript">
                function addToLocalStorage () {
                    var input = SafeExamBrowser.security.browserExamKey;
                    localStorage.setItem('testitem', input);
                    alert('added to storage: '+input);
                    
                }
            
            function readFromSEBAPI () {
                var pageConfigKey = SafeExamBrowser.security.configKey;
                var pageBrowserExamKey = SafeExamBrowser.security.browserExamKey;
                var sebClientVersion = SafeExamBrowser.security.appVersion;
                alert('SEB Security Information:\nCK: '+pageConfigKey+'\nBEK: '+pageBrowserExamKey+'\nApplication version: '+sebClientVersion);
            }
            </script>
    </head>
    <body>
        <!--    <p>-->
        <!--        <input type="text" name="testdata" id="testdata" value="" placeholder="">-->
        <!--    </p>-->
        <!--    <p>-->
        <!--        <button onclick="addToLocalStorage()">Store</button>-->
        <!--    </p>-->
        <p>This is a testing page for the SEB JavaScript API (works only on SEB clients supporting the new SEB API and only if the modern WebView is used in SEB settings).</p>
        <p>
        <button onclick="readFromSEBAPI()">Read Security Information</button>
        </p>
    </body>
</html>
