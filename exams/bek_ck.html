<html>
    <head>
        <meta charset="utf-8">
            <title>Testing SEB JavaScript API</title>
            <script src="https://code.jquery.com/jquery-1.11.1.js" type="text/javascript"></script>
            <script type="text/javascript">
            
            function displaySEBSecurityInfo () {
                SafeExamBrowser.security.updateKeys(didUpdateSEBSecurityInfo);
            }
            
            function didUpdateSEBSecurityInfo () {
                var pageConfigKey = SafeExamBrowser.security.configKey;
                var pageBrowserExamKey = SafeExamBrowser.security.browserExamKey;
                var sebClientVersion = SafeExamBrowser.version;
                var securityInformation = 'SEB Security Information:\nCK: '+pageConfigKey+'\nBEK: '+pageBrowserExamKey+'\nApplication version: '+sebClientVersion;                document.getElementById("securityInformation").innerHTML = securityInformation;
            }
            
            function displaySEBSecurityInfoAlert () {
                var pageConfigKey = SafeExamBrowser.security.configKey;
                var pageBrowserExamKey = SafeExamBrowser.security.browserExamKey;
                var sebClientVersion = SafeExamBrowser.version;
                alert('SEB Security Information:\nCK: '+pageConfigKey+'\nBEK: '+pageBrowserExamKey+'\nApplication version: '+sebClientVersion);
            }
            </script>
    </head>
    <body onload="displaySEBSecurityInfo()">

        <!--    </p>-->

        <h1>Testing page for Safe Exam Browser JavaScript API</h1>
        <p>This page works only on SEB clients supporting the new SEB API and only if the modern WebView is used in SEB settings.</p>
        
        <h2>Security Information</h2>
        <p id="securityInformation">Could not read security information!</p>
        
        <p>
        <button onclick="displaySEBSecurityInfoAlert()">Read Security Information</button>
        </p>
    </body>
</html>
